<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Minute Call</title>
    <link rel="stylesheet" href="./css/call.css">
    <link rel="stylesheet" href="./css/all.min.css">
  </head>
  <body>
    <header>
      <h1>Request a 30 minute call</h1>
    </header>

    <main>
      <div class="image-container">
        <img src="./images/IMG-20210329-WA0002.jpg" alt="profile">
      </div>
      <form class="callForm" action="/" method="post">
        <input type="hidden" name="" value="a 30 minute call request">
        <label for="name">Name&Surname</label><input type="text" id="name" placeholder="name and surname...">
        <label for="cellNo">CellPhone</label><input type="tel" id="cellNo" placeholder="cellphone no...">
        <label for="reason">Reason for the call</label><textarea name="name" rows="8" cols="80"></textarea>
        <button type="submit" name="button">Request a call</button>
      </form>
    </main>

    <footer>
      <h2 class="footer">copyright<i class="fas fa-copyright"></i> 2022 nourishedsupermom| developed by sizwe</h2>
    </footer>
  </body>
</html>
